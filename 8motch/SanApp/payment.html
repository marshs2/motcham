<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
	<link rel="stylesheet" type="text/css" href="../../common/libs/bootstrap/css/bootstrap.css">
	<script src="../../common/libs/jQuery/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../common/libs/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="payment.css">

</head>
<body>
	<div class="container payments">
		<div class="row well profile">
			<div class="col-sm-2">
				Profile
			</div>
			<button type="button" class="pull-right" id="totalPopOver" data-toggle="popover" data-trigger="focus"  data-placement="bottom"  data-content="Doll: $100.00  Water Bottle: $100.00">
				Total:
				<span>$200</span>
			</button>
			<div id="popover_content_wrapper" style="display: none">
  				<div>This is your div content</div>
			</div>
		</div>
		<!-- Payment Accordian -->
		<div class="panel-group" id="accordian">
			<!-- Credit Card Payment Accordian -->
			<div class="panel well row cards creditCard">
				<div class="col-sm-12 panel-heading">
				<a class="col-sm-12" href="#collapseOne" data-toggle="collapse" data-parent="#accordian">
					<!-- <input type="radio" name="cardType"> -->
					<span class="panel-title">Credit Card</span>					
				</a>
				</div>
				<div class="panel-collapse collapse in" id="collapseOne">
					<div class="panel-body">
						Credit Card Content	
					</div>
				</div>
			</div>	
			<!-- Debit Card Paymment Accordian -->
			<div class="panel well row cards debitCard">
				<div class="col-sm-12 panel-heading">
				<a class="col-sm-12" href="#collapseTwo" data-toggle="collapse" data-parent="#accordian">
					<!-- <input type="radio" name="cardType"> -->
					<span>Dedit Card</span>
				</a>
				</div>
				<div class="panel-collapse collapse" id="collapseTwo">
					<div class="panel-body">
						Debit Card Content
					</div>
				</div>
			</div>

			<!-- Net Banking Payment Accordian -->
			<div class="panel well row cards netBanking">
				<div class="col-sm-12 panel-heading">
				<a class="col-sm-12" href="#collapseThree" data-toggle="collapse" data-parent="#accordian">					
					<!-- <input type="radio" name="cardType"> -->
					<span>Net Banking</span>
				</a>
				</div>
				<div class="panel-collapse collapse" id="collapseThree">
					<div class="panel-body">
						Net Banking Content
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			$(function () {
	  			$('[data-toggle="popover"]').popover()
			});

		});
	</script>
</body>
</html>
