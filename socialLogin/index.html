<!DOCTYPE>
<html>

<head>
  <!--Jquery Library-->
  <script src="./jquery-3.2.1.min.js" type="text/javascript"></script>

  <!--Bootstrap Library-->
  <script src="./bootstrap.js"></script>

  <!-- AngularJS 1.4.9 -->
  <script src="./angular.min.js"></script>

  <!-- Third Party angular scripts -->
  <script src="./angularjs-social-login.js"></script>
  <!--Custom javascript  -->
  <script src="./app.js"></script>

  <!--Font Awesome  -->
  <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
  <!--Global css-->
  <link rel="stylesheet" href="./bootstrap.css">

  <!--local css-->
  <link rel="stylesheet" href="./style.css">

</head>
<body ng-app="socialApp">
  <header class="navbar-fixed-top">

  </header>

  <div class="row section">
    <div class="col-md-3">
      <div class="sideBar">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"  aria-expanded="true" aria-controls="collapseOne">
                  Starters
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" role="tab-pane" aria-labelledBy="headingOne">
              <div class="panel-body">
                <ul class="startersList">
                  <li class="starterItem">Veg Soup</li>
                  <li class="starterItem">Tomato Soup</li>
                  <li class="starterItem">Mushroom Soup</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"  aria-expanded="true" aria-controls="collapseTwo">
                  Main Course
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tab-pane" aria-labelledBy="headingTwo">
              <div class="panel-body">
                <ul class="mainCourse">
                  <li class="mainItem">Briyani</li>
                  <li class="mainItem">Pulao</li>
                  <li class="mainItem">Naan</li>
                  <li class="mainItem">Roti</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"  aria-expanded="true" aria-controls="collapseThree">
                  Desserts
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tab-pane" aria-labelledBy="headingThree">
              <div class="panel-body">
                <ul class="desserts">
                  <li class="dessertsItem">Icecream</li>
                  <li class="dessertsItem">Faloda</li>
                  <li class="dessertsItem">MilkShake</li>
                  <li class="dessertsItem">Juice</li>
                </ul>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class="col-md-9">
      <div class="mainContent" ng-controller="socialController">
          {{welcome}}
          <button g-login type="button">Google Login</button>
      </div>
    </div>

  </div>
  <footer>
  </footer>
</body>
</html>
